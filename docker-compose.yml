services:
  api:
    build: .
    container_name: autotrader_api
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - worker
    volumes:
      - ./state:/srv/state

  worker:
    build: .
    container_name: autotrader_worker
    command: python -m app.worker
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./state:/srv/state
