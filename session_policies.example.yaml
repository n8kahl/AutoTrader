# Session policy configuration for SPY/QQQ scalp bot prototype.
# Copy this to session_policies.yaml and adjust thresholds to match your trading book.
timezone: America/New_York
sessions:
  OPEN:
    time_window: ["09:30", "11:30"]
    allow_setups: ["VWAP_RECLAIM", "HOD_FAIL"]
    ban_setups: ["SIGMA_FADE"]
    rvol_min: 1.2
    ema20_slope_min: 0.06
    time_stop_sec: 90
    max_trades: 2
    etf_only: false

  LUNCH:
    time_window: ["11:30", "13:30"]
    allow_setups: ["SIGMA_FADE"]
    ban_setups: ["VWAP_RECLAIM", "HOD_FAIL"]
    rvol_min: 1.5
    ema20_slope_max: 0.02
    time_stop_sec: 60
    max_trades: 1
    etf_only: true

  POWER:
    time_window: ["13:30", "15:55"]
    allow_setups: ["HOD_FAIL", "VWAP_RECLAIM"]
    ban_setups: ["SIGMA_FADE"]
    rvol_min: 1.3
    ema20_slope_min: 0.04
    time_stop_sec: 75
    max_trades: 1
    etf_only: true
